<!DOCTYPE html>  
<html>  
  
<head>  
    <meta name="viewport"  
        content="width=device-width, initial-scale=1">  
    <style>  
  
* {  
    box-sizing: border-box;  
}  
body {  
        font-family: Arial, sans-serif;  
        height: 100%;  
}  
  
h1 {  
    text-align:center;  
    -webkit-text-stroke: 1px black;  
    color:red;  
}  
  
.background-img {  
    min-height: 400px;  
    background-size: cover;  
    background-image: url(  
"https://storyteller.travel/wp-content/uploads/2014/08/beat-airlines-cheaper-flights.jpg");  
}  
.container {  
    max-width: 300px;  
    padding: 17px;  
    position: absolute;  
    left: 28px;  
    top: 50px;  
    margin: 20px;  
}  
  
b {  
    -webkit-text-stroke: 1px black;  
    color: red;  
    font-size:26px;  
}  
p{
	color: red;  
    font-size:13px; 
}
input[type=text],  
input[type=password] {  
    margin: 17px 0px;  
    border: 2px solid red;  
    width: 100%;  
    padding: 17px;  
}  
.button:hover {  
    transform: scale(1.2);  
    transition: transform 0.2s;  
}  
  
.button {  
    border: none;  
    cursor: pointer;  
    width: 100%;  
    background-color: #F58840;  
    color: #EAF6F6;  
    padding: 17px 17px;  
}  
    </style>  
</head>  
  
<body>  
	
    <div class="background-img">  
        <h1>Airline Reservation Site</h1>  
  
        <form class="container" action="LoginServlet" method="post">  
            <b>Username</b>  
            <input type="text" placeholder="Put your Username"  
                    name="userId" required>  
  
            <b>Password</b>  
            <input type="password" placeholder="Enter your Password"  
                    name="password" required>  
  			<p>Wrong Username or Password</p>
            <button type="submit" class="button">Login</button>  
        </form>  
    </div>  
</body>  
  
  
</html>
